<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listado de medicos</title>
</head>

<body style="background-image: url(https://raw.githubusercontent.com/jaenfigueroa/bg/refs/heads/main/topography.svg);"
	class="p-10">

	<div class="flex min-h-full flex-col justify-center  ">
		<div
			class="block w-[100%] rounded-md bg-white px-8 py-8 text-base outline-1 -outline-offset-1 outline-gray-400">

			<h2 class="text-center text-4xl/9 font-bold tracking-tight  text-gray-700">Listar medicos</h2>

			<table class="mt-10 min-w-full leading-normal shadow-sm rounded-lg overflow-hidden">
				<thead>
					<tr>
						<th
							class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
							ID
						</th>
						<th
							class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
							Nombre
						</th>
						<th
							class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
							Apellido
						</th>
						<th
							class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
							Email
						</th>
						<th
							class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
							DNI
						</th>
						<th
							class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
							Estado Civil
						</th>
						<th
							class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
							Fecha Vencimiento
						</th>
						<th
							class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
							Acciones
						</th>

					</tr>
				</thead>

				<tbody>
					<th:block th:each="p : ${listado}">
						<tr>
							<td th:text="${p.idmedicot3}" class="px-4 py-4 border-b border-gray-200 bg-white text-sm">
							</td>
							<td th:text="${p.nombret3}" class="px-4 py-4 border-b border-gray-200 bg-white text-sm">
							</td>
							<td th:text="${p.apellidot3}" class="px-4 py-4 border-b border-gray-200 bg-white text-sm">
							</td>
							<td th:text="${p.emailt3}" class="px-4 py-4 border-b border-gray-200 bg-white text-sm">
							</td>
							<td th:text="${p.dnit3}" class="px-4 py-4 border-b border-gray-200 bg-white text-sm"></td>
							<td th:text="${p.estadocivilt3}"
								class="px-4 py-4 border-b border-gray-200 bg-white text-sm">
							</td>
							<td th:text="${#dates.format(p.fechanacimt3, 'dd/MM/yyyy')}"
								class="px-4 py-4 border-b border-gray-200 bg-white text-sm"></td>
							<td class="px-4 py-4 border-b border-gray-200 bg-white text-sm flex gap-2">
								<a th:href="@{/Vistas/Editarmedico/}+${p.idmedicot3}"
									class="w-[50%] flex justify-center rounded-md bg-sky-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-sky-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-700">
									Editar
								</a>
								<a th:href="@{/Vistas/Eliminarmedico/}+${p.idmedicot3}"
									onclick="return confirm('¿Estás seguro de eliminar este medico?');"
									class="w-[50%] flex justify-center rounded-md bg-rose-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-rose-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-700">
									Eliminar
								</a>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>

			<a th:href="@{/Vistas/RegistrarMedico}"
				class="m-auto  mt-7 flex w-50 justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-700">
				Registrar nuevo medico
			</a>

		</div>
	</div>

	<!-- Tailwind -->
	<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</body>

</html>
